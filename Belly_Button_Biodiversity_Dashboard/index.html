<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css" media="screen">        
  <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
</head>

<style>
  body, html {
    padding: 10px 0px;
    background-color: #fdf2cd;
    }
  .jumbotron { 
    background-color: #ade1ff;
  }
</style>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-3">Belly Button Biodiversity Dashboard</h1>
        <p class="lead">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>    
    <div class="row">

      <div class="col-md-3">
        <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
          <div class="well card-header">Test Subject ID No.:
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="card-body">
            <div class="card-title">Demographic Info</div>
            <div id="sample-metadata" class="card-text"></div>
          </div>
        </div>
      </div>
    
      <div class="col-md-5">
        <div class='card border-primary mb-3'>
          <div id="bar"></div>
        </div>
      </div>
    
      <div class="col-md-4">
        <div class='card border-primary mb-3'>
          <div id="gauge"></div>
      </div>
    </div>
  
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class='card border-primary mb-3'>
        <div id="bubble"></div>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  
</body>

</html>
